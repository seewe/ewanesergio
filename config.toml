  dateFormat = "6 January 2006"

  home = "Acceuil"

  [params.slider]
    enable = true
    title = "SERGIO, EWANE EBOUELE"
    subtitle = "Msc. Statistique (Université Laval)"
    

  [params.wrapper]
    enable = true
    title = "À propos de nous"
    italic = "Je cumule actuellement huit (08) années de scolarité et trois (03) années d'expérience professionnelle dans le domaine de la statistique."
    paragraph = " Je suis Ingénieur des Travaux de la Statistique de l'Institut Sous-régional de Statistique et d'Économie Appliquée (ISSEA) de Yaoundé (Cameroun). Deux ans après l'obtention de ce grade, J'ai obtenu ma Maîtrise en statistique à l'université Laval du Québec (Canada)."

  [params.blog]
    enable = true
    title = "Mes derniers projets de recherche"
    subtitle = "Mettez vous à jour avec nous, tout le temps et partout !"

  [params.feature]
    enable = true
    title = "Mes convictions"
    content = "La statistique est un outil très puissant pour la prise de décision. Sur la base de mon expérience dans le domaine des statistiques, j'ai la conviction qu'il y a encore plein de choses à faire et à découvrir dans ce monde. La statistique aidera certainement à dévoiler tous ces mystères."
    [params.feature.button]
      caption = "Voir mes travaux"
      url = "#"
  
  [params.call]
    enable = true
    title = "Avec les chiffres on fait + !"
    paragraph = "Sans les chiffres, tu ne prouves rien. Avec eux, tu peux te tromper. En les comprenant, tu peux rendre la vue à un aveugle du monde des affaires !"

  [params.contact]
    enable = true
    title = "Envoie nous un message"
    subtitle = "Donnez nous votre avis sur nos derniers travaux !"
    [params.contact.form]
      name = "Ton nom"
      email = "Ton email"
      subject = "Sujet"
      message = "Ton message"
      button = "Envoi message"
    [params.contact.box]
      title = "Arrêt pour une visite"
      address = "Université Laval, Québec, Canada"
      email = "Email: sergio.ewane-ebouele.1@ulaval.ca"
      phone = "Phone: +1 581 578 9352"
    [params.contact.gmaps]
      title = "Localise moi sur Google Maps"
  
  
